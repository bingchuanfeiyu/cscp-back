spring:
  application:
    name: user
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: dev
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
logging:
  level:
    com.cscp.userServer.dao.mapper: debug
colstu:
  security:
    ignorePaths:
#    - /**
    - /v2/api-docs
    - /swagger-resources/**
    - /swagger-ui.html
    - /webjars/**
    - /actuator/**
    hasRole: {"[/users]":"role"}
    hasAnyRole: {"[/roles/]":"admin,role"}